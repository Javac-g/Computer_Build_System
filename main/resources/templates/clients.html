
<html xmlns:th  = "http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clients Management</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/Default-Theme.css}" />

</head>
<body>

    <div class = "container">
        <div class = "row">
            <h1>
               List of Clients
            </h1>
        </div>
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
                <tr class = "tab">
					<th>№</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Discount</th>
                    <th>Order №</th>
                    <th>Role</th>
                    <th>Password</th>
					<th>Orders</th>
					<th>Actions</th>
					
					
                </tr>
            </thead>
            <tbody>
                <!--/*@thymesVar id="clients" type="Client"*/-->
				
                <tr th:each = "client : ${clients}">
					<td th:text = "${client.getId()}"></td>
                    <td th:text = "${client.getFirstName()}"></td>
                    <td th:text = "${client.getSecondName}"></td>
                    <td th:text = "${client.getEmail}"></td>
                    <td th:text = "${client.getDiscount()}"></td>
                    <td th:text = "${client.getOrders_number()}"></td>
                    <td th:text = "${client.getRole().getName()}"></td>
                    <td th:text = "${client.getPassword()}"></td>
                    <td> <button type ="button"><a th:href= "@{/orders/privateOrders/{id}(id=${client.getId()})}">orders </a></button></td>
					
                    <td> 
					<button type = "button"><a th:href = "@{clients/edit/{id}(id = ${client.getId()})}">Update</a></button>
					 
					<button type = "button"> <a th:href = "@{clients/{id}(id = ${client.getId()})}">Delete</a></button></td>
					
                </tr>
				
            </tbody>
        </table>
    </div>
</body>
</html>
