
<html xmlns:th  = "http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orders Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/Default-Theme.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>
<div class = "container">
    <div class = "row">
        <h1 th:text="${'All orders of ' + ' ' + client.getFirstName() + ' ' + client.getSecondName()}"></h1>
    </div>
    <form>

    </form>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr class = "tab">

            <th>Id</th>
            <th>CPU price</th>
            <th>GPU price</th>
            <th>Storage price</th>
            <th>Motherboard price</th>
            <th>RAM price</th>
            <th>Discount</th>
            <th>Total price</th>
            <th>Order date</th>
            <th>Status</th>
            <th>Assembly</th>

        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="order" type="Order"*/-->
        <tr th:each = "order : ${myOrders}">
            <td th:text = "${order.getId()}"></td>
            <td th:text = "${order.getCpu_price()}"></td>
            <td th:text = "${order.getGpu_price()}"></td>
            <td th:text = "${order.getStorage_price()}"></td>
            <td th:text = "${order.getMotherboard_price()}"></td>
            <td th:text = "${order.getRam_price()}"></td>
            <td th:text = "${order.getDiscount()}"></td>
            <td th:text = "${order.getTotal_price()}"></td>
            <td th:text = "${order.getOrder_date()}"></td>
            <td th:text = "${order.getOrder_status()}"></td>
            <td ><button type ="button"> <a th:href = "@{/orders/privateOrders/info/{order_id}(order_id = ${order.getId()})}">info</a> </button></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
