
<html xmlns:th  = "http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assembly	info</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/Default-Theme.css}" />
	

</head>
<body>

<div class = "container">
    <div class = "row">
        <h1 th:text="${'Assembly information about your order:'}"></h1>
    </div>
   
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr class = "tab">

            
            <th>Motherboard</th>
           
           
          

        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="order" type="Order"*/-->
		<form th:action = "@{/orders/addMotherboard/{id}}" th:object = "${motherboardList}" method = "POST">
			<tr th:each = = "Motherboard: ${motherboardList}">
			  
			   <td th:text = "${'Manufacturer: '+ motherboard.getManufacturer()}"></td>
				<td th:text = "${'Memory slots: '+ motherboard.getMemory_slots()}"></td>
				<td th:text = "${'Socket: '+ motherboard.getSocket_cpu()}"></td>
				<td th:text = "${'Motherboard Manufacturer: '+ motherboard.getManufacturer()}"></td>
				<td th:text = "${'RAM Manufacturer: '+ motherboard.getManufacturer()}"></td>
				<td th:text = "${'Form factor: ' + motherboard.getForm_factor()}"></td>
				<td th:text = "${'Max memory: '+ motherboard.getMemory_max() + ' Gb'}"></td>
				<td><button th:href = "">Add</button><td>
			</tr>
		</form>	
			

            

       
		
        </tbody>
    </table>
</div>
</body>
</html>
