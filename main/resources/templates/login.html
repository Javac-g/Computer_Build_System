
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Login into system</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}" />
	
	</head>
	<body>
		<header>
			<h1>Computer Assembly System</h1>
		</header>
		<br>
		<br>
		<article class = "content">
			<div class ="editor">
				<form method = "POST" action="/perform_login">
					<div role="alert" th:if="${param.error}">
						<span>Invalid username or password.</span>
					</div>
					<div class="alert alert-success" role="alert" th:if="${param.logout}">
						<span>You've been logged out successfully.</span>
					</div>
					<label>Login
						<input id = "login" type="text" th:value="${login}">
					</label>
					<label>Password
						<input id="password" type="password"  th:value="${password}">
					</label>
					<button class="ipsButton ipsButton_primary">
						<a href="">Enter</a>
					</button>
					<button class="ipsButton ipsButton_primary">
						<a href="Login.html">Main</a>
					</button><br/>
					<h5>Don't have an account? <a href="/clients/new">Register now!</a></h5>
				</form>
			</div>
		</article>
	</body>
</html>
